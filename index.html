<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Tree</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head__section">
        <img src="./img/1.png" alt="id image" />
        <p>I'm Syed Ubaid Shah</p>
      </div>

      <div class="social__links">
        <ul id="item">
          <li class="LinkedIn">
            <a
              target="_blank"
              href="https://www.linkedin.com/in/syed-ubaid-shah-398036289/"
            >
              <i class="fa-brands fa-linkedin"></i>
              <span>
                <h3>LinkedIn</h3>
              </span>
            </a>
          </li>

          <li class="github">
            <a target="_blank" href="https://github.com/syedubaidshah">
              <i class="fa fa-github"></i>
              <span>
                <h3>Github</h3>
              </span>
            </a>
          </li>

          <li class="instagram">
            <a
              target="_blank"
              href="https://www.instagram.com/syed_obaid_shah1/?igsh=djZ3cDJmYTh3bXo1"
            >
              <i class="fa-brands fa-instagram"></i>
              <span>
                <h3>Instagram</h3>
              </span>
            </a>
          </li>

          <li class="youtube">
            <a target="_blank" href="www.youtube.com/@Syed_Ubaid_Shah1">
              <i class="fa-brands fa-youtube"></i>
              <span>
                <h3>Youtube</h3>
              </span>
            </a>
          </li>

          <li class="X">
            <a target="_blank" href="https://twitter.com/obaidshah0099">
              <i class="fa-brands fa-x-twitter"></i>
              <span>
                <h3>X</h3>
              </span>
            </a>
          </li>

          <li class="facebook">
            <a
              target="_blank"
              href="https://www.facebook.com/obaid.shah.9809672"
            >
              <i class="fa-brands fa-facebook"></i>
              <span>
                <h3>FaceBook</h3>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
      integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/862986c1f7.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
